<body>
  <div class="container">
    <header>
      <h1>Survey Questions</h1>
    </header>
    
    {{> full_survey}}
  </div>
</body>



<template name="full_survey">
  <form>
  <ul>
    {{#each q in questions}}      
    {{> survey_item index=@index obj=q}}
    {{/each}}
  </ul>
  <input type="submit" value="Submit">
</form>
</template>

<template name="question">
  <li>
    <div>
      <p><span>{{question}}</span></p>
    </div>
  </li>
</template>

<template name = "survey_item">
  <div class="survey_item">
  <li>
    <span>{{index}}.</span>
    {{#with obj}}
    <span> {{question}}</span>
    {{> notUsed}}
    {{/with}}
  </li>
</div>
</template>

<template name="radioItem">
  <div class="radioItem">
  <input type="radio" name={{index}} value={{content}}>{{content}}
  </div>
</template>


<template name="notUsed">
  <li>
  <div>
    {{#each a in answers}}
    {{#with a}}
    <div>
    <input type="radio" name={{@index}} value={{content}}>{{content}}
    </div>
    {{/with}}
    {{/each}}
  </div>
</li>
</template>
