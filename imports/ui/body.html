<body>
  <div class="container">
    <header>
      <h1>Survey Questions</h1>
    </header>
    
    {{> full_survey}}
  </div>
</body>



<template name="full_survey">
  <form>
  <ul>
    {{#each q in questions}}      
    {{> survey_item index=@index obj=q}}
    {{/each}}
  </ul>
  <input type="submit" name="submit" value="Submit">
</form>
</template>

<template name="question">
  <li>
    <div>
      <p><span>{{question}}</span></p>
    </div>
  </li>
</template>

<template name = "survey_item">
  <div class="survey_item">
  <li>
    <span>{{index}}.</span>
    <span> {{obj.question}}</span>
    {{> survey_answer qnum=index answers=obj.answers}}
  </li>
</div>
</template>

<template name="radioItem">
  <div class="radioItem">
  <input type="radio" name={{index}} value={{content}} data-src={{index}}>{{content}}
  </div>
</template>


<template name="survey_answer">
  <div class="survey_answer">
    <div>
      {{#each a in answers}}
      <input type="radio" name={{qnum}} value={{a.content}}>{{a.content}}
      {{/each}}
    </div>
  </div>
</template>
