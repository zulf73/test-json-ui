<body>
  <div class="container">
    <header>
      <h1>Survey Questions</h1>
      </header>

      <ul>
        {{#each questions}}
        {{@index}}
        {{> question}}          
        {{> notUsed}}
        {{/each}}
      </ul>
  </div>
</body>

<template name="radioItem">
  <button class="button">{{content }}</button>
</template>

<template name="question">
  <li>
    <div>
      <span>{{question}}</span>
    </div>
  </li>
</template>

<template name="notUsed">
  <li>
  <div>
    {{#each a in answers}}
    {{#with a}}
    {{> radioItem}}
    {{/with}}
    {{/each}}
  </div>
</li>
</template>
