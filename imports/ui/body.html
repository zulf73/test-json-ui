<head>
  <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
  <script type="module" src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Survey Questions</h1>
    </header>
    
    {{> full_survey}}
  </div>
</body>



<template name="full_survey">
  <form>
  <ul>
    {{#each q in questions}}
    {{> question}}       
    {{> survey_item index=@index obj=q}}
    {{/each}}
  </ul>
  <input type="submit" value="Submit">
</form>
</template>

<template name = "survey_item">
  <div class="survey_item">
    {{index}}
    {{#with obj}}
    {{> notUsed}}
    {{/with}}
</div>
</template>

<template name="radioItem">
  <div class="radioItem">
  <input type="radio" name={{index}} value={{content}}>
  </div>
</template>

<template name="question">
  <li>
    <div>
      <span>{{question}}</span>
    </div>
  </li>
</template>

<template name="notUsed">
  <li>
  <div>
    {{#each a in answers}}
    {{#with a}}
    <div>
    <input type="radio" name={{@index}} value={{content}}>
    </div>
    {{/with}}
    {{/each}}
  </div>
</li>
</template>
